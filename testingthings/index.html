<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vanilla JS Carousel</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left">
        <h1>Left</h1>
      </button>
        <div class="carousel__track-container"></div>
          <ul class="carousel__track">
            <li class="carousel__slide">
              <img class="carousel__image" src="./IMG_3282.jpg" alt="cool">
            </li>
            <li class="carousel__slide">
              <img class="carousel__image" src="./IMG_3397.jpg" alt="pics">
            </li>
            <li class="carousel__slide">
              <img class="carousel__image" src="./IMG_3400.jpg" alt="bro">
            </li>
          </ul>
      <button class="carousel__button carousel__button--right">
        <h1>Right</h1>
      </button>
      <div class="carousel__nav">
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>
    </div>
  </body>
</html>
